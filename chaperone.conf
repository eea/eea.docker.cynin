settings: {
  env_set: {
    CYNIN_PATH: "${INSTANCEDIR:-/var/local/community.eea.europa.eu}",
    SERVICES: "${SERVICES:-zope zeo}",
    ZOPE: "${SERVICES:|*zope*|true|false}",
    ZEO: "${SERVICES:|*zeo*|true|false}",
  }
}

zope.service: {
  service_groups: IDLE,
  command: "${CYNIN_PATH}/bin/www1 start",
  enabled: "${ZOPE}",
  stdout: inherit,
  stderr: inherit,
}

zopelogging.service: {
  service_groups: IDLE,
  command: "${CYNIN_PATH}/bin/www1 logtail",
  enabled: "${ZOPE}",
  stdout: inherit,
  stderr: inherit,
}

zeo.service: {
  service_groups: IDLE,
  command: "${CYNIN_PATH}/bin/zeoserver start",
  enabled: "${ZEO}",
  stdout: inherit,
  stderr: inherit,
}

zeologging.service: {
  service_groups: IDLE,
  command: "${CYNIN_PATH}/bin/zeoserver logtail",
  enabled: "${ZEO}",
  stdout: inherit,
  stderr: inherit,
}

console.logging: {
  selector: '*.warn',
  stdout: true,
}

